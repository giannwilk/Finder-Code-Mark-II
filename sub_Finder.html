<script>
$(document).ready(function() {
  $('.finder #options div').css("opacity", .5);
  $('.finder #options div.selected').css("opacity", 1);
  $(".openArrow").click(function() {
      if ($(this).parent().hasClass("open")) {
        $(".finder").stop().animate({height: "109px"}, 500, "easeInOutQuad",  function() { // HEIGHT OF FINDER BANNER ON COLLAPSE "109PX" 500 REPRESENTS ANIMATION SPEED
            $(this).removeClass("open");
            $(this).removeClass("open");
            }); 
      } else {
        $(".finder").stop().animate({height: "320px"}, 500, "easeInOutQuad",  function() { // HEIGHT OF BANNER ON OPEN "320PX"  500 REPRESENTS ANIMATION SPEED
            $(this).addClass("open");
            });
      }
  });
  $('.finder #options div').hover(function() {
    if (!$(this).hasClass("selected")) {
      $(this).stop().animate({ "opacity": 1 });
    }
  },function() {
    if (!$(this).hasClass("selected")) {
      $(this).stop().animate({ "opacity": .5 });
    }
  });
});
</script>
